<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Konfirmasi Pembayaran</title>
	<link rel="stylesheet" href="../css/style.css">
</head>
<body id="konfirmasi">
<div class="card">
	<div class="row">
		<div class="col-1">
			<div class="informasi">
				<table>
					<tr>
						<td>Tanggal Order</td>
						<td>01/10/2016</td>
					</tr>
					<tr>
						<td>Kode Pemesanan</td>
						<td>KQLMSN</td>
					</tr>
					<tr>
						<td>Tiket</td>
						<td>MONAKMSLA</td>
					</tr>
					<tr>
						<td>Total Bayar</td>
						<td>200.000</td>
					</tr>
					<tr>
						<td>Status</td>
						<td>Belum Lunas</td>
					</tr>
			</table>
			</div>
		</div>
		<div class="col-2">
			<form action="">
				<div class="input-control">
					<label>Nama Rekening</label>
					<input type="text">
				</div>
				<div class="input-control">
					<label>No Rekening</label>
					<input type="text">
				</div>
				<div class="input-control">
					<label>Atas Nama</label>
					<input type="text">
				</div>
				<div class="input-control">
					<label>Nominal</label>
					<input type="text">
				</div>
				<div class="input-control">
					<label>Tanggal Transfer</label>
					<input type="date">
				</div>
			</form>
		</div>
	</div>
</div>
</body>
</html>
